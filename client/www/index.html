<!doctype html>
<html>
    <head>
        <!-- https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *">
        <meta charset="utf-8">
        <title>iNeedToBuy.XYZ</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="login">
            <div class="branding">
                <div>
                    <img src="img/whatineed-logo.png" alt="">
                </div>
                <h2>
                    iNeedToBuy.XYZ
                </h2>
                <p>Your smart shopping list.</p>
            </div>
            <form class="ui large form" action="https://ineedtobuy.xyz/login" method="POST">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username" value="segdeha">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" value="">
                        </div>
                    </div>
                    <div class="ui fluid large primary submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>

        <div id="lists" class="ui container">
            <!-- refresh button -->
            <button id="refresh" class="tiny ui primary button">
                <i></i>
            </button>

            <!-- settings button -->
            <button id="settings" class="tiny ui secondary button">
                <i></i>
            </button>

            <!-- tabs -->
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="first" data-list="need">iNeedToBuy.XYZ</a>
            </div>

            <!-- lists -->
            <div class="ui bottom attached tab segment active" data-tab="first">
                <div class="ui relaxed divided list"></div>
            </div>

            <!-- settings modal -->
            <div id="settings-modal" class="ui large modal">
                <div class="header">Settings</div>
                <div class="actions">
                    <div class="ui left aligned segment scan-barcode">
                        <a id="link-scan-barcode" href="#">Scan Barcode</a>
                    </div>
                    <div class="ui left aligned segment enter-new-product">
                        <a id="link-enter-new-product" href="#">Enter New Product</a>
                    </div>
                    <div class="ui left aligned segment logout">
                        <a href="index.html">Sign Out</a>
                    </div>
                    <div class="ui cancel button">Close</div>
                </div>
            </div>

            <!-- product info modal -->
            <div id="product-info" class="ui large modal">
                <div class="header"><!-- Trader Joe's Organic Peanut Butter --></div>
                <div class="content">
                    <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                </div>
                <div class="actions">
                    <div class="ui left aligned segment last-purchased">
                        <!-- Last purchased 12 days ago -->
                    </div>
                    <div class="ui cancel button">Close</div>
                </div>
            </div>

            <!-- new product modal -->
            <div id="new-product" class="ui large modal">
                <div class="header"><!-- Trader Joeâ€™s Organic Peanut Butter --></div>
                <div class="content">
                    <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                    <div>Barcode value: <span id="barcode-result"></span></div>
                </div>
                <div class="actions">
                    <div class="ui left aligned segment">
                        <p>Number of days to use it up: <span id="new-product-number-of-days"></span></p>
                        <input type="range" name="new-product-number-of-days" min="1" max="30" value="7" step="1">
                    </div>
                    <div class="ui primary button">Save</div>
                    <div class="ui cancel button">Cancel</div>
                </div>
            </div>

            <!-- manual product modal -->
            <div id="manual-product" class="ui large modal">
                <div class="header">
                    <input type="text" name="new-product-name" value="" placeholder="Product Name">
                </div>
                <div class="content">
                    <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                    <div>Barcode value: <input name="barcode-result" type="number" value="" placeholder="0123456789"></div>
                </div>
                <div class="actions">
                    <div class="ui left aligned segment">
                        <p>Number of days to use it up: <span id="manual-product-number-of-days"></span></p>
                        <input type="range" name="manual-product-number-of-days" min="1" max="30" value="7" step="1">
                    </div>
                    <div class="ui primary button">Save</div>
                    <div class="ui cancel button">Cancel</div>
                </div>
            </div>
        </div>

        <!-- loading indicator -->
        <div class="ui dimmer"><!-- add `active` class to show -->
            <div class="ui text loader"></div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/semantic.js"></script>
        <script src="js/vendor/quagga.js"></script>
        <script src="js/vendor/moment.js"></script>
        <script src="js/rangeinput.js"></script>
        <script src="js/reorderablelist.js"></script>
        <script src="js/barcodereader.js"></script>
        <script src="js/behaviors.js"></script>
    </body>
</html>
